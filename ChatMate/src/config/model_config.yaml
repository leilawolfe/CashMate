# Gemini model config for one-shot prompting (simple questions, low-cost)
provider: google
api_key_env: GOOGLE_API_KEY

# Replace with a small/cheaper Gemini variant available in your account if needed.
model: gemini-1.5-small
type: chat

# Cost-saving / short-answer defaults
max_tokens: 128
temperature: 0.2
top_p: 0.9
n: 1
presence_penalty: 0.0
frequency_penalty: 0.0

# Networking / retries
timeout_seconds: 10
max_retries: 2

# One-shot prompt template. The client should replace {{QUESTION}} with the user's question.
# An example pair is provided so callers can construct a one-shot request easily.
one_shot:
  example:
    user: "What is the capital of France?"
    assistant: "Paris."
  template: |
    You are a concise assistant. Answer the user's single simple question directly.

    Example:
    Q: {{EXAMPLE_USER}}
    A: {{EXAMPLE_ASSISTANT}}

    Now answer:
    Q: {{QUESTION}}
    A: